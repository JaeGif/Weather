<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/style.css" />
    <link rel="stylesheet" href="/dist/images.css" />
    <script src="/dist/main.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <main id="upper-container">
      <div id="daily-forecast-container">
        <div id="display_description"><h1>Heavy Rain</h1></div>
        <div id="display_city"><h2>San Francisco</h2></div>
        <div id="display_date">
          <h4>
            Wednesday, 17th Aug '22 <br />
            9:22pm
          </h4>
        </div>
        <div id="display_temperature">
          <p>68</p>
          <img
            class="current_temperature"
            src="./assets/svg/degree-fahrenheit.svg"
          />
        </div>
        <div class="units-container" id="display_F">
          <h5>Imperial</h5>
          <img class="units" src="./assets/svg/degree-fahrenheit.svg" />
        </div>
        <div class="units-container" id="display_C">
          <h5>Metric</h5>
          <img class="units" src="./assets/svg/degree-celsius.svg" />
        </div>
        <div id="display_icon">
          <img class="current_icon" src="./assets/svg/heavy-rain-2.svg" />
        </div>
        <div id="search-container">
          <input type="text" name="search" placeholder="Search Location ..." />
          <button type="button"></button>
        </div>
      </div>

      <div id="today-forecast-details-container">
        <div class="details">
          <img class="details_icons" src="./assets/svg/thermometer-2.svg" />
          <div>
            <h4>Feels Like</h4>
            <p class="details_values">
              73 <img class="units" src="./assets/svg/degree-fahrenheit.svg" />
            </p>
          </div>
        </div>
        <div class="details">
          <img class="details_icons" src="./assets/svg/drop-percentage.svg" />
          <div>
            <h4>Humidity</h4>
            <p class="details_values">25%</p>
          </div>
        </div>
        <div class="details">
          <img class="details_icons" src="./assets/svg/drop-cloud.svg" />
          <div>
            <h4>Chance of Rain</h4>
            <p class="details_values">4%</p>
          </div>
        </div>
        <div class="details">
          <img class="details_icons" src="./assets/svg/wind-cloud.svg" />
          <div>
            <h4>Wind Speed</h4>
            <p class="details_values">12 mph</p>
          </div>
        </div>
      </div>
    </main>
    <div id="seven-day-forecast-container">
      <div class="weekly"></div>
      <div class="weekly"></div>
      <div class="weekly"></div>
      <div class="weekly"></div>
      <div class="weekly"></div>
      <div class="weekly"></div>
      <div class="weekly"></div>
    </div>
    <div id="hourly-forecast-container">
      <div class="hourly"></div>
      <div class="hourly"></div>
      <div class="hourly"></div>
      <div class="hourly"></div>
      <div class="hourly"></div>
      <div class="hourly"></div>
      <div class="hourly"></div>
      <div class="hourly"></div>
    </div>
  </body>
</html>
