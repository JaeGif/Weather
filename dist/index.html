<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/style.css" />
    <script src="/dist/main.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <main id="upper-container">
      <div id="daily-forecast-container">
        <div id="display_description"><h1>Description</h1></div>
        <div id="display_city"><h2>City</h2></div>
        <div id="display_date"><h4>Date</h4></div>
        <div id="display_time"><h4>Time</h4></div>
        <div id="display_temperature"><h4>Temperature</h4></div>
        <div id="display_F"><h5>Imperial Units</h5></div>
        <div id="display_C"><h5>Metric Units</h5></div>
        <div id="display_icon"><img src="./assets/svg/blizzard.svg" /></div>
        <div id="search-container">
          <input type="text" name="search" placeholder="Search Location ..." />
          <button><img /></button>
        </div>
      </div>

      <div id="today-forecast-details-container">
        <div>
          Feels Like
          <div>Icon</div>
          <div>Info</div>
        </div>
        <div>
          Humidity
          <div>Icon</div>
          <div>Info</div>
        </div>
        <div>
          Chance of Rain
          <div>Icon</div>
          <div>Info</div>
        </div>
        <div>
          Wind Speed
          <div>Icon</div>
          <div>Info</div>
        </div>
      </div>
    </main>
    <div id="seven-day-forecast-container">
      <div class="weekly"></div>
      <div class="weekly"></div>
      <div class="weekly"></div>
      <div class="weekly"></div>
      <div class="weekly"></div>
      <div class="weekly"></div>
      <div class="weekly"></div>
    </div>
    <div id="hourly-forecast-container">
      <div class="hourly"></div>
      <div class="hourly"></div>
      <div class="hourly"></div>
      <div class="hourly"></div>
      <div class="hourly"></div>
      <div class="hourly"></div>
      <div class="hourly"></div>
      <div class="hourly"></div>
    </div>
  </body>
</html>
