<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/style.css" />
    <script src="/dist/main.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <main id="upper-container">
      <div id="daily-forecast-container">
        <div>Description</div>
        <div>City</div>
        <div>Date</div>
        <div>Time</div>
        <div>Temperature</div>
        <div>F toggle</div>
        <div>C toggle</div>
        <div>Weather Icon</div>
        <div>
          Search
          <input type="text" placeholder="Search Location ..." />
        </div>
      </div>

      <div id="today-forecast-details-container">
        <div>
          Feels Like
          <div>Icon</div>
          <div>Info</div>
        </div>
        <div>
          Humidity
          <div>Icon</div>
          <div>Info</div>
        </div>
        <div>
          Chance of Rain
          <div>Icon</div>
          <div>Info</div>
        </div>
        <div>
          Wind Speed
          <div>Icon</div>
          <div>Info</div>
        </div>
      </div>
    </main>
    <div id="seven-day-forecast-container">
      <div class="weekly"></div>
      <div class="weekly"></div>
      <div class="weekly"></div>
      <div class="weekly"></div>
      <div class="weekly"></div>
      <div class="weekly"></div>
      <div class="weekly"></div>
    </div>
    <div id="hourly-forecast-container">
      <div class="hourly"></div>
      <div class="hourly"></div>
      <div class="hourly"></div>
      <div class="hourly"></div>
      <div class="hourly"></div>
      <div class="hourly"></div>
      <div class="hourly"></div>
      <div class="hourly"></div>
    </div>
  </body>
</html>
