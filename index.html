<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/style.css" />
    <link rel="stylesheet" href="/dist/assets.css" />
    <script type="module" src="/dist/main.js" defer></script>
    <title>Weather</title>
    <link rel="icon" href="./assets/svg/rain-night.svg" />
  </head>
  <body>
    <main id="upper-container">
      <div id="daily-forecast-container">
        <div id="display_description"><h1 id="day-weather"></h1></div>
        <div id="display_city"><h2 id="city-name"></h2></div>
        <div id="display_date">
          <h4 id="todays-date"></h4>
        </div>
        <div id="display_temperature">
          <p id="day-temp"></p>
          <p id="daily-units" class="units">&#8457;</p>
        </div>
        <div class="units-container" id="display_F">
          <h5>Imperial</h5>
          <img class="units" src="./assets/svg/degree-fahrenheit.svg" />
        </div>
        <div class="units-container" id="display_C">
          <h5>Metric</h5>
          <img class="units" src="./assets/svg/degree-celsius.svg" />
        </div>
        <div id="display_icon">
          <img class="current_icon" />
        </div>

        <form id="search-container">
          <input
            type="text"
            name="city"
            placeholder="Search Location ..."
            autocomplete="home city"
            required
          />
          <button id="submit" type="button"></button>
        </form>
        <p id="error-block">Error: Location not found</p>
      </div>

      <div id="today-forecast-details-container">
        <div class="details">
          <img class="details_icons" src="./assets/svg/thermometer-2.svg" />
          <div>
            <h4>Feels Like</h4>
            <div id="feels-like-container" class="detail-containers">
              <p id="feels-like" class="details_values"></p>
              <p class="units">&#8457;</p>
            </div>
          </div>
        </div>
        <div class="details">
          <img class="details_icons" src="./assets/svg/drop-percentage.svg" />
          <div>
            <h4>Humidity</h4>
            <div class="detail-containers">
              <p id="humidity" class="details_values"></p>
              <p>%</p>
            </div>
          </div>
        </div>
        <div class="details">
          <img class="details_icons" src="./assets/svg/mist.svg" />
          <div>
            <h4>Visibility</h4>
            <div class="detail-containers">
              <p id="visibility" class="details_values"></p>
              <p>m</p>
            </div>
          </div>
        </div>
        <div class="details">
          <img class="details_icons" src="./assets/svg/wind-cloud.svg" />
          <div>
            <h4>Wind Speed</h4>
            <div id="wind-speed-container" class="detail-containers">
              <p id="wind-speed" class="details_values"></p>
              <p id="speed-units">mph</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="button-container">
      <button id="daily" class="change-forecast selected">Daily</button>
      <button id="hourly" class="change-forecast not-selected">Hourly</button>
    </div>

    <div id="seven-day-forecast-container">

        <div class="detail-containers">
          <p id="n-1-low" class="daily-low-temp"></p>
          <span class="small_units">&#8457;</span>
        </div>

        <img id="n-1-svg" class="details_icons" />
